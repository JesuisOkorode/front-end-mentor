<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="all-content">
        <section class="content-1">
          <section class="content">
            <div>
              <h1>Stay updated!</h1>
            </div>
            <div>
              <p class="first-paragraph">
                Join 60,000+ product managers receiving monthly updates on:
              </p>
            </div>
            <div class="icon-image">
              <img src="./assets/images/icon-success.svg" alt="success-icon" />
              <p class="paragraph">
                Product discovery and building what matters
              </p>
            </div>
            <div class="icon-image-1">
              <img src="./assets/images/icon-success.svg" alt="success-icon" />
              <p class="paragraph-1">
                Measuring to ensure updates are a success
              </p>
            </div>
            <div class="icon-image-2">
              <img src="./assets/images/icon-success.svg" alt="success-icon" />
              <p class="paragraph-2">And much more!</p>
            </div>
          </section>
          <section>
            <form>
              <div class="label-div">
                <label class="label-tag" for="email-address">Email address</label>
              </div>
              <div class="input-form">
                <input
                  type="email"
                  placeholder="email@company.com"
                  name="email"
                  id="email-address"
                />
              </div>
              <button class="button" type="submit">
                Subscribe to monthly newsletter
              </button>
            </form>
          </section>
        </section>
        <section class="side-image">
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="desktop-image"
          />
        </section>
      </section>
    </main>
  </body>
</html>
